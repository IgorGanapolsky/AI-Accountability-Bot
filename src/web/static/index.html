<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Accountability Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">AI Accountability Bot</h1>
            <p class="text-gray-600">Your AI-powered task management assistant</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <!-- Command Input -->
            <div class="mb-6">
                <label for="command" class="block text-sm font-medium text-gray-700 mb-2">Enter your command:</label>
                <div class="flex gap-2">
                    <input type="text" id="command" 
                           class="flex-1 rounded-md border border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="e.g., 'add task: Complete project documentation by tomorrow'">
                    <button onclick="sendCommand()" 
                            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Send
                    </button>
                </div>
            </div>

            <!-- Quick Commands -->
            <div class="mb-6">
                <h3 class="text-lg font-medium text-gray-900 mb-3">Quick Commands:</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="useQuickCommand('list tasks')" 
                            class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full hover:bg-gray-200">
                        List Tasks
                    </button>
                    <button onclick="useQuickCommand('show due tasks')" 
                            class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full hover:bg-gray-200">
                        Due Tasks
                    </button>
                </div>
            </div>

            <!-- Response Area -->
            <div class="mt-6">
                <h3 class="text-lg font-medium text-gray-900 mb-3">Response:</h3>
                <div id="response" class="bg-gray-50 rounded-md p-4 min-h-[100px] whitespace-pre-wrap"></div>
            </div>
        </div>

        <!-- Help Section -->
        <div class="max-w-3xl mx-auto mt-8 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Command Examples</h2>
            <ul class="space-y-2 text-gray-600">
                <li>• Add task: Complete project documentation by tomorrow</li>
                <li>• List all tasks</li>
                <li>• Show due tasks</li>
                <li>• Mark task 'Complete documentation' as done</li>
                <li>• Delete task 'Old task'</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
